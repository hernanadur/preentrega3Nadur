    <section>
        <h1 class=".TitulosGrande animate__animated animate__backInDown">INSCRIPCION</h1>
    </section>
    
    <h1>Inscripcion de Alumnos</h1>

      <div id="messages"></div>

      <form id="formulario" class="needs-validation" novalidate>
        
            <div class="mb-3">
                <label for="TIPOSDOCUMENTO" >Tipo de Documento</label>
                <select id="TIPOSDOCUMENTO" required >
                    <option>Seleccione un tipo de Documento</option>
                </select>
            </div>
        

        <div class="mb-3">
          <label for="documento">Número de Documento</label>
          <input type="text" id="documento" required />
        </div>

        <div class="mb-3">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" required />
        </div>

        <div class="mb-3">
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" required />
        </div>

        <div class="mb-3">
          <label for="correo">Correo electrónico</label>
          <input type="text" id="correo" required />
        </div>

        <div class="mb-3">
          <label for="curso">Cursos Disponibles</label>
          <select id="misCursos" required>
            <option>Seleccione curso al que desea inscribirse</option>
          </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="botonForm" type="reset">
            LIMPIAR
          </button>
          <button type="submit" class="botonForminvert" id="btnRegistrar">
            REGISTRAR
          </button>
        </div>
        
      </form>

      <hr />
      <h3 class="mt-3">Alumnos:</h3>

      <form class="d-flex" role="search" id="buscador">
        <button class="botonForm" type="reset">
          LIMPIAR
        </button>
        <input
          id="BuscadorTexto"
          class="form-control me-2"
          type="search"
          placeholder="Ingrese el nombre completo o parcial de una catedra para generar un listado"
          aria-label="Filtrar"
        />

        <button class="botonForminvert" type="submit">FILTRAR</button>
      </form>

      <table class="table table-striped tableform">
        <thead>
          <tr>
            <th scope="col">Legajo</th>
            <th scope="col">Tipo y N° Documento</th>
            <th scope="col">Apellidos y Nombres</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table><br>
    </div>
</main>
